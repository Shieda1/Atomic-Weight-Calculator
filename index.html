<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Weight Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="atomicWeightRadio" name="variables" checked>
  <label for="atomicWeightRadio">Atomic Weight</label>

  <input type="radio" id="mass1Radio" name="variables">
  <label for="mass1Radio">Mass1</label>

  <input type="radio" id="fract1Radio" name="variables">
  <label for="fract1Radio">Fract1</label>

  <input type="radio" id="mass2Radio" name="variables">
  <label for="mass2Radio">Mass2</label>

  <input type="radio" id="fract2Radio" name="variables">
  <label for="fract2Radio">Fract2</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Mass1 (amu)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Fract1 (%)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Mass2 (amu)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Fract2 (%)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
